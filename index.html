<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid #000;
        }
        tfoot {
            text-align: center;
            background-color: bisque;
        }

    </style>


</head>
<body>
    <h1>Exercícios de lista</h1>

    <table>

        <thead>
            <tr>
               <th>Produto</th>
               <th>Quantidade</th>
               <th>Preço</th>
               <th>Black Friday</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>TV</td>
                <td>2</td>
                <td>R$ 3.000,00</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Mesa</td>
                <td>1</td>
                <td>R$ 5.000,00</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Microondas</td>
                <td>5</td>
                <td>R$ 2.000,00</td>
                <td>Não</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>R$ 21.000,00</td>
            </tr>
        </tfoot>





    </table>

</body>
</html>
